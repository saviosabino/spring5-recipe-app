<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Recipe Home22111</title>
</head>
<body>
	<h1>My Recipes!!</h1>
	<h2>Thats controller has called 
		<span th:text="${counter}">xx</span> 
		times. Since last restart.
	</h2>
	<table>
		<tr>
			<th>Id</th>
			<th>Descritption</th>
		</tr>
		<tr th:each="recipe : ${recipes}">
			<td th:text="${recipe.id}">123</td>
			<td th:text="${recipe.description}">Tasty Goodness</td>
		</tr>
	</table>
</body>
</html>
