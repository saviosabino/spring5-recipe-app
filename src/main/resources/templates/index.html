<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Recipe Home</title>
	
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
           crossorigin="anonymous" 
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipes" type="java.util.List"*/-->
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
				    <div class="row">
					    <div class="col-md-3">
	                       <h1 class="panel-title">My Recipes!!</h1>
	                    </div>
	                    <div class="col-md-3 com-md-offset-3">
	                       <a href="/recipe/new">New</a>
	                    </div>
				    </div>
				    
				</div>
			</div>
			<div class="panel-body">
			    <a href="/recipe/new">Add New</a>
				<div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
					<table class="table table-hover ">
						<thead class="thead-inverse">
							<tr>
								<th>Id</th>
								<th>Descritption</th>
								<th>View</th>
								<th>Update</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tr th:remove="all">
							<td >12334</td>
							<td >Tast Goodness1</td>
						</tr>
						<tr th:remove="all">
							<td >22333</td>
							<td >Tast Goodness22</td>
						</tr>
                        <tr th:each="recipe : ${recipes}">
							<td th:text="${recipe.id}">34123</td>
							<td th:text="${recipe.description}">Tasty Goodness33</td>
							<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show/'}">View</a></td>
							<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update/'}">Edit</a></td>
							<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">Delete</a></td>
						</tr>
					</table>
					<br><br><br>
					<p>Thats controller has called 
						<span th:text="${counter}">xx</span> 
						times. Since last restart.
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
	
</body>
</html>
